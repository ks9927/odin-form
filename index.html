<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Odin Form</title>
</head>
<body>

    <!-- Sidebar w/img and logo -->
     <div class="side-bar">
            <!-- Logo Div -->
            <div class="logo-div">
                <img src="odin-lined.png" alt="image of odin logo">
                <h3>ODIN</h3>
            </div>
        <p>Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </p>
     </div>

    <!-- Main -->
     <div class="main-content">
        <div class="site-info">
            <p>This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up now to get started.
            </p>
            <p>You know you want to.</p>
        </div>

        <form action="">
            <h3>Let's do this!</h3>

            <!-- First Name -->
             <label for="fname">First Name</label>
             <input type="text" name="fname" id=""fname>

             <!-- Last Name -->
              <label for="lname">Last Name</label>
              <input type="text" name="lname" id="lname">

              <!-- Email -->
               <label for="email">Email</label>
               <input type="email" name="email" id="email">

               <!-- Phone Number -->
                <label for="pnumber">Phone Number</label>
                <input type="number" name="pnumber" id="pnumber">

                <!-- Password -->
                 <label for="password">Password</label>
                 <input type="password" name="password" id="password">

                 <!-- Confirm Password -->
                  <label for="password2">Confirm Password</label>
                  <input type="password" name="password2" id="password2">
        </form>

        <!-- Button -->
         <button type="submit">Create Account</button>

         <!-- Log In Text -->
          <div class="log-in">
            <p>Already have an account? <a href="#">Log in</a></p>
          </div>

     </div>
</body>
</html>
